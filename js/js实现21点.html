<script type="text/javascript">
function random(number)
{
day = new Date();
hour = day.getHours();
min = day.getMinutes();
sec = day.getSeconds();
return (((hour + 1) * (min + 1) * sec)  % number) + 1;
}
function pickcolor()
{
color = random(4);
if(color == 1)
return "1";
if(color == 2)
return "2";
if(color == 3)
return "3";
return "4";
}
function cardname(card)
{
if(card == 1)
return "Ace";
if(card == 11)
return "Jack";
if(card == 12)
return "Queen";
if(card == 13)
return "King";
return "" + card;
}
function cardvalue(card)
{
if(card == 1)
return 11;
if(card > 10)
return 10;
return card;
}
function pickcard(player)
{
card = random(13);

str="i"+card+suit;
document.getElementById(str).style.display="inline";
return cardvalue(card);
}
function begin(form)
{

form.you.value = 0;
form.dealer.value = eval(form.dealer.value) + pickzcard("Dealer");
form.you.value = eval(form.you.value) + pickcard("You");
}
function pickzcard(){
	card = random(13);
suit = pickcolor();
str="t"+card+suit;
document.getElementById(str).style.display="inline";

function Dealer(form)
